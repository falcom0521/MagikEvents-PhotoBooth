    <script>
        let targetImage = null;
        let backgroundImage = null;
        let zoomLevel = 100;
        let xPosition = 0;
        let yPosition = 0;
        let stream = null;
        let currentStep = 1;
        
        // High quality settings
        const HIGH_QUALITY_SETTINGS = {
            // Use much higher resolution for final output
            finalWidth: 1200,  // Increased from 160
            finalHeight: 1800, // Increased from 240 (maintaining 2:3 aspect ratio)
            // Maximum quality settings
            jpegQuality: 1.0,  // Maximum JPEG quality (if needed)
            pngQuality: 1.0,   // Maximum PNG quality
            // Camera constraints for highest quality
            videoConstraints: {
                facingMode: 'environment',
                width: { ideal: 1920 },     // Request high resolution
                height: { ideal: 1080 },    // Request high resolution
                aspectRatio: 16/9
            }
        };

        // Initialize camera and load target frame
        async function initialize() {
            await loadTargetImage();
            await startCamera();
        }

        async function startCamera() {
            const video = document.getElementById('cameraVideo');
            const errorDiv = document.getElementById('cameraError');
            
            try {
                // Request highest quality camera stream
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: HIGH_QUALITY_SETTINGS.videoConstraints
                });
                
                video.srcObject = stream;
                errorDiv.style.display = 'none';
                
            } catch (error) {
                console.error('Camera access error:', error);
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Camera access denied. Please use "Choose from Gallery" option below.';
            }
        }

        function loadTargetImage() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    targetImage = img;
                    resolve();
                };
                img.onerror = function() {
                    // Create a high-quality frame if frame.png is not found
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Use high resolution for the frame
                    canvas.width = HIGH_QUALITY_SETTINGS.finalWidth;
                    canvas.height = HIGH_QUALITY_SETTINGS.finalHeight;
                    
                    // Draw a high-quality frame with smooth edges
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const frameThickness = Math.floor(canvas.width * 0.08); // 8% of width
                    const innerWidth = canvas.width - (frameThickness * 2);
                    const innerHeight = canvas.height - (frameThickness * 2);
                    
                    ctx.clearRect(frameThickness, frameThickness, innerWidth, innerHeight);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = Math.floor(frameThickness * 0.2);
                    ctx.strokeRect(frameThickness, frameThickness, innerWidth, innerHeight);
                    
                    targetImage = new Image();
                    targetImage.src = canvas.toDataURL('image/png'); // Use PNG for frame
                    resolve();
                };
                img.src = './frame.png';
            });
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');
            
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                alert('Camera not ready. Please wait a moment and try again.');
                return;
            }
            
            // Set canvas to the actual video resolution for maximum quality
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Ensure high quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Draw the video frame to canvas at full resolution
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to high-quality PNG (lossless)
            canvas.toBlob(function(blob) {
                const img = new Image();
                img.onload = function() {
                    backgroundImage = img;
                    console.log(`Captured image: ${img.width}x${img.height}`);
                    goToStep(2);
                };
                img.src = URL.createObjectURL(blob);
            }, 'image/png'); // Use PNG instead of JPEG to avoid compression
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    backgroundImage = img;
                    console.log(`Loaded image: ${img.width}x${img.height}`);
                    goToStep(2);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function retakePhoto() {
            // Reset settings
            zoomLevel = 100;
            xPosition = 0;
            yPosition = 0;
            backgroundImage = null;
            
            // Go back to camera step
            goToStep(1);
        }

        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show target step
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            
            // Setup step-specific functionality
            if (step === 1) {
                startCamera();
            } else if (step === 2) {
                setupBackgroundControls();
            }
            
            // Stop camera when leaving step 1
            if (step !== 1 && stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function setupBackgroundControls() {
            if (!backgroundImage) return;
            
            const previewImg = document.getElementById('backgroundPreviewImage');
            previewImg.src = backgroundImage.src;
            previewImg.style.display = 'block';
            
            // Keep current control values when coming back from final result
            document.getElementById('zoomSlider').value = zoomLevel;
            document.getElementById('xSlider').value = xPosition;
            document.getElementById('ySlider').value = yPosition;
            document.getElementById('zoomValue').textContent = zoomLevel + '%';
            document.getElementById('xValue').textContent = xPosition;
            document.getElementById('yValue').textContent = yPosition;
            
            updateBackgroundPreview();
            setupControlListeners();
        }

        function setupControlListeners() {
            document.getElementById('zoomSlider').oninput = function() {
                zoomLevel = parseInt(this.value);
                document.getElementById('zoomValue').textContent = zoomLevel + '%';
                updateBackgroundPreview();
            };
            document.getElementById('xSlider').oninput = function() {
                xPosition = parseInt(this.value);
                document.getElementById('xValue').textContent = xPosition;
                updateBackgroundPreview();
            };
            document.getElementById('ySlider').oninput = function() {
                yPosition = parseInt(this.value);
                document.getElementById('yValue').textContent = yPosition;
                updateBackgroundPreview();
            };
        }

        function updateBackgroundPreview() {
            const previewImg = document.getElementById('backgroundPreviewImage');
            const container = document.getElementById('backgroundPreviewContainer');
            if (!backgroundImage) return;
            
            const containerW = container.offsetWidth;
            const containerH = container.offsetHeight;
            const imgAspect = backgroundImage.width / backgroundImage.height;
            let previewWidth, previewHeight;
            
            if (imgAspect > containerW / containerH) {
                previewHeight = containerH;
                previewWidth = containerH * imgAspect;
            } else {
                previewWidth = containerW;
                previewHeight = containerW / imgAspect;
            }
            
            const scale = zoomLevel / 100;
            previewWidth *= scale;
            previewHeight *= scale;
            
            const maxOffsetX = Math.max(0, (previewWidth - containerW) / 2);
            const maxOffsetY = Math.max(0, (previewHeight - containerH) / 2);
            const xOffset = (xPosition / 100) * maxOffsetX;
            const yOffset = (yPosition / 100) * maxOffsetY;
            
            previewImg.style.width = previewWidth + 'px';
            previewImg.style.height = previewHeight + 'px';
            previewImg.style.left = (containerW - previewWidth) / 2 + xOffset + 'px';
            previewImg.style.top = (containerH - previewHeight) / 2 + yOffset + 'px';
        }

        function processImages() {
            if (!targetImage || !backgroundImage) return;
            
            const canvas = document.getElementById('compositeCanvas');
            const ctx = canvas.getContext('2d');
            
            // Use high resolution for final output
            canvas.width = HIGH_QUALITY_SETTINGS.finalWidth;
            canvas.height = HIGH_QUALITY_SETTINGS.finalHeight;
            
            // Enable high-quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            console.log(`Processing at ${canvas.width}x${canvas.height} resolution`);
            
            // Calculate scaling and positioning for high resolution
            const scaleX = canvas.width / backgroundImage.width;
            const scaleY = canvas.height / backgroundImage.height;
            const baseScale = Math.max(scaleX, scaleY);
            const finalScale = baseScale * (zoomLevel / 100);
            const scaledWidth = backgroundImage.width * finalScale;
            const scaledHeight = backgroundImage.height * finalScale;
            
            const baseOffsetX = (canvas.width - scaledWidth) / 2;
            const baseOffsetY = (canvas.height - scaledHeight) / 2;
            const maxOffsetX = Math.max(0, (scaledWidth - canvas.width) / 2);
            const maxOffsetY = Math.max(0, (scaledHeight - canvas.height) / 2);
            const finalOffsetX = baseOffsetX + (xPosition / 100) * maxOffsetX;
            const finalOffsetY = baseOffsetY + (yPosition / 100) * maxOffsetY;
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background image at high quality
            ctx.drawImage(backgroundImage, finalOffsetX, finalOffsetY, scaledWidth, scaledHeight);
            
            // Draw target frame/overlay at high quality
            ctx.drawImage(targetImage, 0, 0, canvas.width, canvas.height);
            
            // Show final result
            const finalResult = document.getElementById('finalResult');
            finalResult.src = canvas.toDataURL('image/png'); // Use PNG for maximum quality
            finalResult.style.display = 'block';
            
            console.log('Final composite created at maximum quality');
            goToStep(3);
        }

        async function downloadAndUploadImage() {
            const canvas = document.getElementById('compositeCanvas');
            const downloadBtn = document.getElementById('downloadBtn');
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadMessage = document.getElementById('uploadMessage');
            const uploadProgressBar = document.getElementById('uploadProgressBar');

            // Disable button and show loading
            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Processing...';
            uploadStatus.style.display = 'block';
            uploadMessage.textContent = 'Preparing high-quality image for save...';
            uploadMessage.className = '';
            uploadProgressBar.style.width = '20%';

            try {
                // Generate timestamp for filename
                const now = new Date();
                const timestamp = now.getFullYear() + 
                                String(now.getMonth() + 1).padStart(2, '0') + 
                                String(now.getDate()).padStart(2, '0') + '_' +
                                String(now.getHours()).padStart(2, '0') + 
                                String(now.getMinutes()).padStart(2, '0') + 
                                String(now.getSeconds()).padStart(2, '0');
                
                const filename = `magik-events-hq-${timestamp}.png`;
                
                // Create high-quality PNG data URL (no compression)
                const imageDataUrl = canvas.toDataURL('image/png');
                
                // Download the image locally
                const link = document.createElement('a');
                link.href = imageDataUrl;
                link.download = filename;
                link.click();

                uploadProgressBar.style.width = '50%';
                uploadMessage.textContent = 'Saving high-quality image to database...';

                // Check if Firebase services are available
                if (!window.firebaseServices) {
                    throw new Error('Firebase not initialized. Please check your configuration.');
                }

                const { database, ref, push, serverTimestamp } = window.firebaseServices;

                uploadProgressBar.style.width = '70%';

                // Calculate image size (approximate)
                const imageSize = Math.round((imageDataUrl.length * 3) / 4); // Base64 size estimation
                const imageSizeMB = (imageSize / (1024 * 1024)).toFixed(2);

                // Save to Firebase Realtime Database
                const imageData = {
                    filename: filename,
                    imageData: imageDataUrl, // Store base64 data directly
                    uploadedAt: serverTimestamp(),
                    size: imageSize,
                    sizeMB: imageSizeMB,
                    type: 'image/png',
                    quality: 'high',
                    resolution: `${canvas.width}x${canvas.height}`,
                    settings: {
                        zoom: zoomLevel,
                        xPosition: xPosition,
                        yPosition: yPosition
                    }
                };

                uploadProgressBar.style.width = '90%';
                uploadMessage.textContent = 'Finalizing high-quality save...';

                const imagesRef = ref(database, 'magik-events-images');
                await push(imagesRef, imageData);

                uploadProgressBar.style.width = '100%';
                uploadMessage.textContent = `‚úÖ High-quality image (${imageSizeMB}MB, ${canvas.width}x${canvas.height}) successfully saved!`;
                uploadMessage.className = 'success';

                // Reset button after success
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '‚¨áÔ∏è Save';
                    uploadStatus.style.display = 'none';
                    uploadProgressBar.style.width = '0%';
                }, 4000);

            } catch (error) {
                console.error('Save failed:', error);
                uploadProgressBar.style.width = '0%';
                uploadMessage.textContent = `‚ùå Save failed: ${error.message}`;
                uploadMessage.className = 'error';

                // Reset button after error
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '‚¨áÔ∏è Save';
                    uploadStatus.style.display = 'none';
                }, 5000);
            }
        }

        function viewGallery() {
            // Open gallery page in new tab
            window.open('gallery.html', '_blank');
        }

        function startOver() {
            // Reset everything
            backgroundImage = null;
            zoomLevel = 100;
            xPosition = 0;
            yPosition = 0;
            document.getElementById('finalResult').style.display = 'none';
            goToStep(1);
        }

        // Handle page visibility changes to stop camera
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        });

        // Initialize on load
        window.onload = initialize;
    </script>
