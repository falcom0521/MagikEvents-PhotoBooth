    <script>
        let targetImage = null;
        let backgroundImage = null;
        let zoomLevel = 100;
        let xPosition = 0;
        let yPosition = 0;
        let stream = null;
        let currentStep = 1;
        let availableCameras = [];
        let currentCameraIndex = 0;
        
        // High quality settings
        const HIGH_QUALITY_SETTINGS = {
            finalWidth: 1200,
            finalHeight: 1800,
            jpegQuality: 1.0,
            pngQuality: 1.0,
            baseVideoConstraints: {
                width: { ideal: 1920, min: 1280 },
                height: { ideal: 1080, min: 720 },
                aspectRatio: 16/9
            }
        };

        // Enhanced camera discovery with iPad-specific handling
        async function discoverCameras() {
            const statusEl = document.getElementById('cameraStatus');
            statusEl.style.display = 'block';
            statusEl.innerHTML = '<p>üîç Discovering available cameras...</p>';
            
            try {
                // Request permission first
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                // Get all video devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                console.log('Raw video devices found:', videoDevices);
                
                availableCameras = [];
                
                // Enhanced camera detection logic for iPads
                for (let i = 0; i < videoDevices.length; i++) {
                    const device = videoDevices[i];
                    const label = device.label.toLowerCase();
                    
                    let cameraInfo = {
                        deviceId: device.deviceId,
                        label: device.label || `Camera ${i + 1}`,
                        type: 'Unknown',
                        icon: 'üì∑',
                        index: i,
                        capabilities: null
                    };
                    
                    // Test camera capabilities for better classification
                    try {
                        const testStream = await navigator.mediaDevices.getUserMedia({
                            video: { deviceId: { exact: device.deviceId } }
                        });
                        const track = testStream.getVideoTracks()[0];
                        cameraInfo.capabilities = track.getCapabilities();
                        testStream.getTracks().forEach(t => t.stop());
                    } catch (e) {
                        console.log(`Could not get capabilities for camera ${i}:`, e);
                    }
                    
                    // Enhanced camera type detection
                    if (label.includes('front') || label.includes('user') || label.includes('facetime')) {
                        cameraInfo.type = 'Front';
                        cameraInfo.icon = 'ü§≥';
                    } else if (label.includes('back') || label.includes('rear') || label.includes('environment')) {
                        cameraInfo.type = 'Back';
                        cameraInfo.icon = 'üì∏';
                    } else if (label.includes('wide') || label.includes('ultra')) {
                        cameraInfo.type = 'Wide';
                        cameraInfo.icon = 'üìê';
                    } else if (label.includes('telephoto') || label.includes('tele')) {
                        cameraInfo.type = 'Tele';
                        cameraInfo.icon = 'üîç';
                    } else if (label.includes('macro')) {
                        cameraInfo.type = 'Macro';
                        cameraInfo.icon = 'üî¨';
                    } else {
                        // Fallback logic based on position
                        if (i === 0) {
                            cameraInfo.type = 'Main';
                            cameraInfo.icon = 'üì∏';
                        } else if (i === 1) {
                            cameraInfo.type = 'Front';
                            cameraInfo.icon = 'ü§≥';
                        } else {
                            cameraInfo.type = `Cam ${i + 1}`;
                            cameraInfo.icon = 'üì∑';
                        }
                    }
                    
                    availableCameras.push(cameraInfo);
                }
                
                console.log('Processed cameras:', availableCameras);
                
                statusEl.innerHTML = `<p>‚úÖ Found ${availableCameras.length} camera(s)</p>`;
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
                
                createCameraSwitchButtons();
                
            } catch (error) {
                console.error('Error discovering cameras:', error);
                statusEl.innerHTML = '<p>‚ùå Camera access denied</p>';
                
                // Fallback cameras
                availableCameras = [
                    { deviceId: null, label: 'Default Camera', type: 'Default', icon: 'üì∑', index: 0 }
                ];
                createCameraSwitchButtons();
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Enhanced camera switch buttons with better iPad layout
        function createCameraSwitchButtons() {
            const container = document.getElementById('cameraSwitchContainer');
            
            if (availableCameras.length <= 1) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = '';
            
            availableCameras.forEach((camera, index) => {
                const button = document.createElement('button');
                button.className = 'camera-switch-btn';
                button.innerHTML = `
                    <span>${camera.icon}</span>
                    <span>${camera.type}</span>
                `;
                
                button.onclick = () => switchCamera(index);
                
                if (index === currentCameraIndex) {
                    button.classList.add('active');
                }
                
                container.appendChild(button);
            });
            
            container.style.display = 'flex';
        }

        // Enhanced camera switching with better error handling
        async function switchCamera(index) {
            if (index === currentCameraIndex || !availableCameras[index]) return;
            
            const buttons = document.querySelectorAll('.camera-switch-btn');
            
            // Disable all buttons during switch
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                currentCameraIndex = index;
                
                // Update button states
                buttons.forEach((btn, i) => {
                    if (i === index) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                await startCamera();
                
            } catch (error) {
                console.error('Camera switch failed:', error);
                
                // Show error message
                const errorDiv = document.getElementById('cameraError');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Failed to switch to ${availableCameras[index].type} camera. ${error.message}`;
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
                
            } finally {
                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Enhanced camera start with better iPad support
        async function startCamera() {
            const video = document.getElementById('cameraVideo');
            const errorDiv = document.getElementById('cameraError');
            
            // Stop existing stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            try {
                let constraints = {
                    video: {
                        ...HIGH_QUALITY_SETTINGS.baseVideoConstraints
                    }
                };

                // Enhanced device-specific constraints for iPad
                if (availableCameras.length > 0 && availableCameras[currentCameraIndex]) {
                    const selectedCamera = availableCameras[currentCameraIndex];
                    
                    if (selectedCamera.deviceId) {
                        constraints.video.deviceId = { exact: selectedCamera.deviceId };
                    } else {
                        // Fallback to facing mode
                        if (selectedCamera.type === 'Front') {
                            constraints.video.facingMode = 'user';
                        } else {
                            constraints.video.facingMode = 'environment';
                        }
                    }
                    
                    // Add iPad-specific optimizations
                    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                        constraints.video.width = { ideal: 1920, min: 1280 };
                        constraints.video.height = { ideal: 1080, min: 720 };
                        constraints.video.frameRate = { ideal: 30, min: 15 };
                    }
                } else {
                    // Default to environment camera for better quality
                    constraints.video.facingMode = 'environment';
                }
                
                console.log('Starting camera with constraints:', constraints);
                
                // Request camera stream
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                errorDiv.style.display = 'none';
                
                // Log actual video capabilities
                const track = stream.getVideoTracks()[0];
                const settings = track.getSettings();
                console.log('Camera started with settings:', settings);
                
                // Update camera info display
                if (availableCameras[currentCameraIndex]) {
                    const camera = availableCameras[currentCameraIndex];
                    console.log(`Active camera: ${camera.type} (${settings.width}x${settings.height})`);
                }
                
            } catch (error) {
                console.error('Camera access error:', error);
                errorDiv.style.display = 'block';
                
                let errorMessage = 'Camera access failed. ';
                
                if (error.name === 'NotFoundError' || error.name === 'DeviceNotFoundError') {
                    errorMessage += `Selected ${availableCameras[currentCameraIndex]?.type || 'camera'} not available. `;
                } else if (error.name === 'NotAllowedError') {
                    errorMessage += 'Camera permission denied. ';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Camera is being used by another app. ';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage += 'Camera does not support requested settings. ';
                }
                
                errorMessage += 'Try another camera or use "Choose from Gallery".';
                errorDiv.textContent = errorMessage;
            }
        }

        function loadTargetImage() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    targetImage = img;
                    resolve();
                };
                img.onerror = function() {
                    // Create a high-quality frame if frame.png is not found
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = HIGH_QUALITY_SETTINGS.finalWidth;
                    canvas.height = HIGH_QUALITY_SETTINGS.finalHeight;
                    
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const frameThickness = Math.floor(canvas.width * 0.08);
                    const innerWidth = canvas.width - (frameThickness * 2);
                    const innerHeight = canvas.height - (frameThickness * 2);
                    
                    ctx.clearRect(frameThickness, frameThickness, innerWidth, innerHeight);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = Math.floor(frameThickness * 0.2);
                    ctx.strokeRect(frameThickness, frameThickness, innerWidth, innerHeight);
                    
                    targetImage = new Image();
                    targetImage.src = canvas.toDataURL('image/png');
                    resolve();
                };
                img.src = './frame.png';
            });
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');
            
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                alert('Camera not ready. Please wait a moment and try again.');
                return;
            }
            
            // Set canvas to the actual video resolution for maximum quality
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Ensure high quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Draw the video frame to canvas at full resolution
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to high-quality PNG
            canvas.toBlob(function(blob) {
                const img = new Image();
                img.onload = function() {
                    backgroundImage = img;
                    console.log(`Captured image: ${img.width}x${img.height} from ${availableCameras[currentCameraIndex]?.type || 'camera'}`);
                    goToStep(2);
                };
                img.src = URL.createObjectURL(blob);
            }, 'image/png');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {

                img.onload = function() {

                img.src = e.target.result;

        function retakePhoto() {
            zoomLevel = 100;
            xPosition = 0;
            yPosition = 0;
            backgroundImage = null;
            goToStep(1);
        }

        function goToStep(step) {
            document.querySelectorAll('.step-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            
            if (step === 1) {
                setTimeout(async () => {
                    if (availableCameras.length === 0) {
                        await discoverCameras();
                    }
                    await startCamera();
                }, 100);
            } else if (step === 2) {
                setupBackgroundControls();
            }
            
            if (step !== 1 && stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function setupBackgroundControls() {
            if (!backgroundImage) return;
            
            const previewImg = document.getElementById('backgroundPreviewImage');
            previewImg.src = backgroundImage.src;
            previewImg.style.display = 'block';
            
            document.getElementById('zoomSlider').value = zoomLevel;
            document.getElementById('xSlider').value = xPosition;
            document.getElementById('ySlider').value = yPosition;
            document.getElementById('zoomValue').textContent = zoomLevel + '%';
            document.getElementById('xValue').textContent = xPosition;
            document.getElementById('yValue').textContent = yPosition;
            
            updateBackgroundPreview();
            setupControlListeners();
        }

        function setupControlListeners() {
            document.getElementById('zoomSlider').oninput = function() {
                zoomLevel = parseInt(this.value);
                document.getElementById('zoomValue').textContent = zoomLevel + '%';
                updateBackgroundPreview();
            };
            document.getElementById('xSlider').oninput = function() {
                xPosition = parseInt(this.value);
                document.getElementById('xValue').textContent = xPosition;
                updateBackgroundPreview();
            };
            document.getElementById('ySlider').oninput = function() {
                yPosition = parseInt(this.value);
                document.getElementById('yValue').textContent = yPosition;
                updateBackgroundPreview();
            };
        }

        function updateBackgroundPreview() {
            const previewImg = document.getElementById('backgroundPreviewImage');
            const container = document.getElementById('backgroundPreviewContainer');
            if (!backgroundImage) return;
            
            const containerW = container.offsetWidth;
            const containerH = container.offsetHeight;
            const imgAspect = backgroundImage.width / backgroundImage.height;
            let previewWidth, previewHeight;
            
            if (imgAspect > containerW / containerH) {
                previewHeight = containerH;
                previewWidth = containerH * imgAspect;
            } else {
                previewWidth = containerW;
                previewHeight = containerW / imgAspect;
            }
            
            const scale = zoomLevel / 100;
            previewWidth *= scale;
            previewHeight *= scale;
            
            const maxOffsetX = Math.max(0, (previewWidth - containerW) / 2);
            const maxOffsetY = Math.max(0, (previewHeight - containerH) / 2);
            const xOffset = (xPosition / 100) * maxOffsetX;
            const yOffset = (yPosition / 100) * maxOffsetY;
            
            previewImg.style.width = previewWidth + 'px';
            previewImg.style.height = previewHeight + 'px';
            previewImg.style.left = (containerW - previewWidth) / 2 + xOffset + 'px';
            previewImg.style.top = (containerH - previewHeight) / 2 + yOffset + 'px';
        }

        function processImages() {
            if (!targetImage || !backgroundImage) return;
            
            const canvas = document.getElementById('compositeCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = HIGH_QUALITY_SETTINGS.finalWidth;
            canvas.height = HIGH_QUALITY_SETTINGS.finalHeight;
            
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            console.log(`Processing at ${canvas.width}x${canvas.height} resolution`);
            
            const scaleX = canvas.width / backgroundImage.width;
            const scaleY = canvas.height / backgroundImage.height;
            const baseScale = Math.max(scaleX, scaleY);
            const finalScale = baseScale * (zoomLevel / 100);
            const scaledWidth = backgroundImage.width * finalScale;
            const scaledHeight = backgroundImage.height * finalScale;
            
            const baseOffsetX = (canvas.width - scaledWidth) / 2;
            const baseOffsetY = (canvas.height - scaledHeight) / 2;
            const maxOffsetX = Math.max(0, (scaledWidth - canvas.width) / 2);
            const maxOffsetY = Math.max(0, (scaledHeight - canvas.height) / 2);
            const finalOffsetX = baseOffsetX + (xPosition / 100) * maxOffsetX;
            const finalOffsetY = baseOffsetY + (yPosition / 100) * maxOffsetY;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, finalOffsetX, finalOffsetY, scaledWidth, scaledHeight);
            ctx.drawImage(targetImage, 0, 0, canvas.width, canvas.height);
            
            const finalResult = document.getElementById('finalResult');
            finalResult.src = canvas.toDataURL('image/png');
            finalResult.style.display = 'block';
            
            console.log('Final composite created at maximum quality');
            goToStep(3);
        }

        async function downloadAndUploadImage() {
            const canvas = document.getElementById('compositeCanvas');
            const downloadBtn = document.getElementById('downloadBtn');
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadMessage = document.getElementById('uploadMessage');
            const uploadProgressBar = document.getElementById('uploadProgressBar');

            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Processing...';
            uploadStatus.style.display = 'block';
            uploadMessage.textContent = 'Preparing high-quality image for save...';
            uploadMessage.className = '';
            uploadProgressBar.style.width = '20%';

            try {
                const now = new Date();
                const timestamp = now.getFullYear() + 
                                String(now.getMonth() + 1).padStart(2, '0') + 
                                String(now.getDate()).padStart(2, '0') + '_' +
                                String(now.getHours()).padStart(2, '0') + 
                                String(now.getMinutes()).padStart(2, '0') + 
                                String(now.getSeconds()).padStart(2, '0');
                
                const filename = `magik-events-hq-${timestamp}.png`;
                const imageDataUrl = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = imageDataUrl;
                link.download = filename;
                link.click();

                uploadProgressBar.style.width = '50%';
                uploadMessage.textContent = 'Saving high-quality image to database...';

                if (!window.firebaseServices) {
                    throw new Error('Firebase not initialized. Please check your configuration.');
                }

                const { database, ref, push, serverTimestamp } = window.firebaseServices;
                uploadProgressBar.style.width = '70%';

                const imageSize = Math.round((imageDataUrl.length * 3) / 4);
                const imageSizeMB = (imageSize / (1024 * 1024)).toFixed(2);

                const imageData = {
                    filename: filename,
                    imageData: imageDataUrl,
                    uploadedAt: serverTimestamp(),
                    size: imageSize,
                    sizeMB: imageSizeMB,
                    type: 'image/png',
                    quality: 'high',
                    resolution: `${canvas.width}x${canvas.height}`,
                    camera: availableCameras[currentCameraIndex]?.type || 'Gallery',
                    settings: {
                        zoom: zoomLevel,
                        xPosition: xPosition,
                        yPosition: yPosition
                    }
                };

                uploadProgressBar.style.width = '90%';
                uploadMessage.textContent = 'Finalizing high-quality save...';

                const imagesRef = ref(database, 'magik-events-images');
                await push(imagesRef, imageData);

                uploadProgressBar.style.width = '100%';
                uploadMessage.textContent = `‚úÖ High-quality image (${imageSizeMB}MB, ${canvas.width}x${canvas.height}) successfully saved!`;
                uploadMessage.className = 'success';

                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '‚¨áÔ∏è Save';
                    uploadStatus.style.display = 'none';
                    uploadProgressBar.style.width = '0%';
                }, 4000);

            } catch (error) {
                console.error('Save failed:', error);
                uploadProgressBar.style.width = '0%';
                uploadMessage.textContent = `‚ùå Save failed: ${error.message}`;
                uploadMessage.className = 'error';

                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = '‚¨áÔ∏è Save';
                    uploadStatus.style.display = 'none';
                }, 5000);
            }
        }
