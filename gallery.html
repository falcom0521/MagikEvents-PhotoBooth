<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagikEvents - Gallery</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/gallery.css">
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Gallery</h1>
            </div>
        </header>

        <main class="gallery-content">
            <!-- Loading State -->
            <div id="loadingMessage" class="loading-message">
                Loading your gallery...
            </div>

            <!-- Error State -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Stats Bar -->
            <div id="galleryStats" class="stats-bar" style="display: none;">
                <span class="stats-text">Total Images: <span id="imageCount">0</span></span>
                <button id="deleteAllBtn" class="btn btn-danger" onclick="window.galleryController.deleteAllImages()">
                    Delete All
                </button>
            </div>

            <!-- Gallery Table -->
            <div id="galleryTable" style="display: none;">
                <table class="gallery-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Details</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="galleryTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Empty Gallery State -->
            <div id="emptyGallery" class="empty-gallery" style="display: none;">
                <div class="empty-icon">ðŸ“·</div>
                <div class="empty-text">No images yet</div>
                <div class="empty-subtext">Start capturing moments with your camera</div>
            </div>
        </main>
    </div>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="modal">
        <button class="modal-close" onclick="window.galleryController.closeModal()">&times;</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>


    <!-- JavaScript Modules -->
    <script src="js/data-manager.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
